<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.min.css">
    <title></title>
</head>
<body>
    <nav class="navbar navbar-expand-md position-absolute w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img class="img-fluid" src="img/logo.png">
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mainnav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainnav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="service.html">Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signin.html">Sign in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="signin-s1 container-fluid d-flex mh-100vh">
            <div class="row w-100 my-auto">
                <div class="col-12 col-sm-8 col-md-5 col-lg-4 col-xl-3 mx-auto">
                    <div class="card text-center p-3">
                        <h4 class="card-title mb-3">Login</h4>
                        <form method="post" action="">
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <!-- user icon -->
                                </span>
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <!-- email icon -->
                                </span>
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <!-- lock icon -->
                                </span>
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <!-- lock icon -->
                                </span>
                                <input type="password" class="form-control" placeholder="Confirm Password">
                            </div>
                            <input type="submit" class="btn btn-secondary rounded-pill mb-3" value="Create Account">
                        </form>
                        <p class="form-text">
                            If already registered please
                            <a class="text-secondary" href="signin.html">Sign in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid bg-dark p-3 pb-0 border-top">
            <div class="row small">
                <div class="col-12 col-md-6 text-center order-1 order-md-2">
                    <ul class="list-inline small fw-bold mx-auto">
                        <li class="list-inline-item">
                            <a class="text-decoration-none text-white" href="index.html">Home</a>
                        </li>
                        <li class="list-inline-item">
                            <a class="text-decoration-none text-white" href="service.html">Service</a>
                        </li>
                        <li class="list-inline-item">
                            <a class="text-decoration-none text-white" href="about.html">About</a>
                        </li>
                        <li class="list-inline-item">
                            <a class="text-decoration-none text-white" href="contact.html">Contact</a>
                        </li>
                        <li class="list-inline-item">
                            <a class="text-decoration-none text-white" href="signin.html">Sign in</a>
                        </li>
                    </ul>
                </div>
                <div class="col-12 col-md-6 text-center order-2 order-md-1">
                    <p class="small text-white">
                        Copyright &copy; 2025
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/main.min.js"></script>
</body>
</html>
